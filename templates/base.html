<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .sidebar {

  height: 90vh;
}
    </style>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='/image/logo.png') }}" alt="logo" width="200"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>



    <form class="form-inline my-2 my-lg-0 text-right">
      <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Поиск">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
    </form>

</nav>
<div class="container">

    <div class="row">

    <div class="col-lg-6 mt-2  p-5 bg-light sidebar">

{% block content %}
{% endblock %}
    </div>

    <div class="col-lg-6 mt-0 p-2 pl-5 bg-dark sidebar">
<form action="{{ url_for('check') }}" method="GET">
    <button type="submit" class="btn btn-danger text-white"><b>Проверка всех транзакций</b></button>
    </form>
        {% block check %}
        {% endblock %}

    </div>
    </div>
</div>



<script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
